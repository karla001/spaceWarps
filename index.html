  <title>Space Warps!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre|Ruslan+Display" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <div class="topContainer">
    <h1>Space Warp</h1>
    <h2 class="turnDisplay">An adventure through Space!<h2>
   </div>
  <table class="board">
    <tbody class="board">
      <tr>
        <td class="cell" id="start"></td> <td class="cell"> </td>
        <td class="cell"> </td> <td class="cell p3"> </td>
        <td class="cell"> </td> <td class="cell warp2"> </td>
        <td class="cell warp1"> </td> <td class="cell"> </td>
        <td class="cell"> </td> <td class="cell"> </td>
      </tr>
      <tr>
        <td class="cell"> </td> <td class="cell"> </td>
        <td class="cell warp2"> </td> <td class="cell"> </td>
        <td class="cell p4"> </td> <td class="cell"> </td>
        <td class="cell warp1"> </td> <td class="cell"> </td>
        <td class="cell"> </td> <td class="cell warp2"> </td>
      </tr>
      <tr>
        <td class="cell"> </td> <td class="cell warp1"> </td>
        <td class="cell"> </td> <td class="cell"> </td>
        <td class="cell"> </td> <td class="cell"> </td>
        <td class="cell"> </td> <td class="cell warp1"> </td>
        <td class="cell"> </td> <td class="cell" id="finish"></td>
      </tr>
    </tbody>
  </table>
  <div class="bottomContainer">
    <h2 class="bottomDisplay">Start the adventure!</h2>
    <div class="buttons">
      <button class="button start">Start</button>
      <button class="dice"></button>
      <button class="button reset">Reset</button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
